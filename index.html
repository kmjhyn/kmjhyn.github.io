<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ji Hyun Kim</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
      /*context in center, white*/
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #192127;
        height: 100vh;
        margin: 0;
      }

      /* chatbot box */
      #chatbox {
        font-family: 'Trebuchet MS', sans-serif;
        font-size: 18px;
        width: 400px;
        height: 500px;
        padding: 20px;
        background-color: #96c5ec;
        border: 1px solid #5a768b;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(35, 33, 44, 0.158);
        position: relative;
      }

      /* chatbot message style */
      .message-box {
        font-size: 18px;
        font-family: 'Trebuchet MS', sans-serif;
        margin-bottom: 10px;
      }

      /* chatbot pic */
      #profile-pic {
        width: 50px;
        height: auto;
        border-radius: 50%;
        margin-right: 10px;
      }

      /* option boxes style */
      .options {
        font-size: 16px;
        font-family: 'Trebuchet MS', sans-serif;
        text-align: center;
        margin-top: 10px;
      }

      .option {
        font-size: 15px;
        font-family: 'Trebuchet MS', sans-serif;
        cursor: pointer;
        padding: 6px;
        margin: 4px;
        border: 1px solid #192127;
        background-color: #2d3236;
        color: white;
        border-radius: 4px;
        display: inline-block;
        width: 100px;
      }

      /* input box xtyel */
      #input-container {
        font-size: 18px;
        font-family: 'Trebuchet MS', sans-serif;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
        position: absolute;
        bottom: 5%;
        width: 95%;
      }

      #userInput {
        font-size: 15px;
        font-family: 'Trebuchet MS', sans-serif;
        width: calc(70% - 10px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      /* send button */
      button {
        font-size: 18px;
        font-family: 'Trebuchet MS', sans-serif;
        width: calc(30% - 10px);
        padding: 8px;
        background-color: #96c5ec;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="chatbox">
      <div class="message-box">
        <img
          id="profile-pic"
          src="bot_pic.png"
          alt="Profile Picture"
          class="w3-animate-opacity"
        />
        <p class="w3-animate-opacity">
          Welcome to Ji Hyun's website! To know more about me, please choose
          from the options below.
        </p>
      </div>
      <div class="options">
        <div class="option" class="w3-animate-opacity" onclick="handleOption('profile')">Profile</div>
        <div class="option" class="w3-animate-opacity" onclick="handleOption('education')">Education</div>
        <div class="option" class="w3-animate-opacity" onclick="handleOption('work')">Work</div>
      </div>
      <div id="input-container">
        <input
          type="text"
          id="userInput"
          placeholder="Please choose from the options above"
          disabled 
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      function handleOption(option) {
        // if log needed use below
        // addMessage("You selected: " + option);
        
        // Redirect selected page
        window.location.href = option + ".html"; // Adjust the file names as needed
      }

      function sendMessage() {
        // if activate user input
      }
    </script>
  </body>
</html>
